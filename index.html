
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition</title>

    <!-- bootstrap cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
    />
  </head>
  <body class="container">
    <div class="mt-2" style="margin-bottom:4rem;">
        <h2 class="text-center display-3">Speech Recognition using JavaScript</h2>
    </div>

    <div class="my-4">
      <label for="transcript" class="form-label h3">Transcript</label>
      <textarea class="form-control" id="transcript" rows="6">
        Mangalyam Tantunanena,
        Mama Jeevana Hetuna,
        Kanthe Badhnami Subhage,
        Twam Jeeva Sarada Satam,
        
        Vandho Oka Veyo Oka Laksho,
        Merupulu Meedhiki Dookinaya, Yendhe Nee Maya,
        Mundho Atu Pakko Itu Dhikko,
        Chilipiga Theegalu Moginaya Poyindhe Soya,
        
        Ittantivanni Alavate Ledhe,
        Attanti Naki Thadabatu Asalendhe,
        Gunde Dhadagundhe, Vidigundhe Jadisindhe,
        Ninu Jathapadamani Thega Pilichinadhe,
        
        Come On Come On Kalavathi,
        Nuv Lekunte Adho Gathi,
        Come On Come On Kalavathi,
        Nuv Lekunte Adho Gathi
      </textarea>
    </div>

    <div class="text-center">
        <button id="start-btn" onclick="speeach()" class="btn btn-success">Start</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
